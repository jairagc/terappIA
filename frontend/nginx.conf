server {
  listen 8080;
  server_name _;

  root /usr/share/nginx/html;
  index index.html;

  # Archivos est√°ticos con cache
  location ~* \.(?:css|js|mjs|png|jpe?g|gif|svg|ico|woff2?)$ {
    try_files $uri =404;
    access_log off;
    add_header Cache-Control "public, max-age=31536000, immutable";
  }

  # API proxy opcional (si sirves backend en otra URL, comenta si no aplica)
  # location /api/ {
  #   proxy_pass https://tu-backend.example.com/;
  #   proxy_set_header Host $host;
  #   proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
  #   proxy_set_header X-Forwarded-Proto $scheme;
  # }

  # Fallback SPA (React Router / Vite)
  location / {
    try_files $uri /index.html;
  }
}
